log4j.logger.ru.homecredit.jiraadapter.dto.FieldOptions = TRACE, STDOUT, file
log4j.additivity.ru.homecredit.jiraadapter.dto.FieldOptions = false

log4j.logger.ru.homecredit.jiraadapter.dto.request.Request = TRACE, STDOUT, file
log4j.additivity.ru.homecredit.jiraadapter.dto.request.Request = false

log4j.logger.ru.homecredit.jiraadapter.web.FieldOptionsController = TRACE, STDOUT, file
log4j.additivity.ru.homecredit.jiraadapter.web.FieldOptionsController = false

log4j.logger.ru.homecredit.jiraadapter.service.FieldOptionsService = TRACE, STDOUT, file
log4j.additivity.ru.homecredit.jiraadapter.service.FieldOptionsService = false

log4j.logger.ru.homecredit.jiraadapter.dto.response.Response = TRACE, STDOUT, file
log4j.additivity.ru.homecredit.jiraadapter.dto.response.Response = false

log4j.logger.ru.homecredit.jiraadapter.web.PluginSettingsController = TRACE, STDOUT, file
